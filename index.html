<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f6f53907c5.js" crossorigin="anonymous"></script>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- FancyApps -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css"/>

    <!-- Animate On Scroll Library (AOS) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="css/styles.css">
    <title>Week 10 JS Library Fun</title>

</head>

<body>
   <section id="sign-in-container">
        <form action="#">
            <div id="close-button-container">
                <button class="close-btn" id="close-sign-in-modal-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <input type="text" placeholder="User Name">
            <input type="text" placeholder="Password">
            <div id="sign-in-button-container">
                <button class="everest-btn">Sign In</button>
            </div>
        </form>
    </section>

    <section id="sign-up-container">
        <form action="#">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Zip Code">
            <input type="text" placeholder="Phone Number">
            <input type="text" placeholder="Email">
            <div id="sign-up-button-container">
                <button class="everest-btn" id="cancel-sign-up-modal-btn">Cancel</button>
                <button class="everest-btn">Send</button>
            </div>
        </form>
    </section>

    <header>
        <section id="logo-container">
            <img src="/img/logo.svg" alt="logo for website">
        </section>
        
        <section id="burger-container">
            <button>
                <i class="fa-solid fa-bars" id="burger-bars"></i>
                <i class="fa-solid fa-xmark hide-burger-x" id="burger-x"></i>
            </button>
        </section>
        
        <nav id="mainNav">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Impact</a></li>
                <li><a href="#">Locations</a></li>
            </ul>
        </nav>

        <section id="buttons-container">
            <button class="everest-btn" id="sign-in-btn">Sign In</button>
            <button class="trans-btn" id="sign-up-btn">Sign Up</button>
        </section>
   </header>
   
   <section id="hero">

   </section>

   <section id="fancybox">
        <div id="fb-grid-item">
            <h1>Fancy Box</h1>
            <ul>
                <li>
                    <a href="/img/fancy/owl.jpg" data-fancybox="gallery-1"><img src="img/fancy/owl.jpg" alt="owl"/></a>
                </li>
                <li>
                    <a href="/img/fancy/deer.jpg" data-fancybox="gallery-1"><img src="img/fancy/deer.jpg" alt="deer"/></a>
                </li>
                <li>
                    <a href="/img/fancy/bear.jpg" data-fancybox="gallery-1"><img src="img/fancy/bear.jpg" alt="bear"/></a>
                </li>
                <li>
                    <a href="/img/fancy/wolf.jpg" data-fancybox="gallery-1"><img src="img/fancy/wolf.jpg" alt="wolf"/></a>
                </li>
            </ul>
        </div>
   </section>

   <section id="fancycarousel">
        <div id="fc-grid-item">
            <h1>Fancy Carousel</h1>
            <div class="f-carousel" id="myCarousel">
                <!-- This way leaves varying space between the dots and the images
                <div class="f-carousel__slide"><img src="img/fancy/owl.jpg" alt="owl"/></div>
                <div class="f-carousel__slide"><img src="img/fancy/deer.jpg" alt="deer"/></div>
                <div class="f-carousel__slide"><img src="img/fancy/bear.jpg" alt="bear"/></div>
                <div class="f-carousel__slide"><img src="img/fancy/wolf.jpg" alt="wolf"/></div> -->

                <!-- This way takes care of that varying space -->
                <div class="f-carousel__slide"><div id="fc-1" class="slide"></div></div>
                <div class="f-carousel__slide"><div id="fc-2" class="slide"></div></div>
                <div class="f-carousel__slide"><div id="fc-3" class="slide"></div></div>
                <div class="f-carousel__slide"><div id="fc-4" class="slide"></div></div>
            </div>
        </div>
    </section>

    <section id="aos">
        <div id="aos-grid-item">
            <h1>AOS Zoom In</h1>
            <!-- <div data-aos="fade-in"></div> -->
            <div class="item" data-aos="zoom-in"><img src="img/fancy/owl.jpg" alt="owl"/></div>
            <div class="item" data-aos="zoom-in"><img src="img/fancy/deer.jpg" alt="deer"/></div>
            <div class="item" data-aos="zoom-in"><img src="img/fancy/bear.jpg" alt="bear"/></div>
            <div class="item" data-aos="zoom-in"><img src="img/fancy/wolf.jpg" alt="wolf"/></div>
        </div>
    </section>
    
   <div id="validation-logo">   
        <a href=" https://validator.w3.org/nu/?doc=https://week-8-9-sign-up--ls3648.netlify.app/" target="_blank">
        <img src="img/html-logo.svg" alt="Valid HTML 5">
        </a>
    </div>
   
    <!-- FancyBox  -->
   <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
   
   <!-- FancyCarousel -->
   <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js"></script>

   <!-- AOS -->
   <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

   <script src="js/scripts-dist.js"></script>
    
</body>

</html>
